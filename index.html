<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Shopping List</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="/home/smoking/Phase1/code-challenge-week2/index.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="list">
                <h3>My Grocery Shopping List</h3>
                <h4>Saturday</h4>
                <form id="ourList">
                <div class="item">
                    <input id="new-item" type="text" placeholder="New Item To Add">
                    <input type="submit" class="btn" value="Submit">
                </div>
                </form>
                <div id="item-container">
                    <p>Cabbages $10<button class="purchased_btn"></button><button class="delete_btn"></button></p>
                    <p>Carrots  $5<button class="purchased_btn"></button><button class="delete_btn"></button></p>
                    <p>Cucumber $4<button class="purchased_btn"></button><button class="delete_btn"></button></p>
                    <p>Tomatoes $3<button class="purchased_btn"></button><button class="delete_btn"></button></p>
                </div>
                <div>
                    <div>
                        <button class="btn" id="alert">The List is Now Okay</button>
                        <button class="btn" id="print">Print My List</button>


                    </div>
                </div>

            </div>
        </div>
        
    </body>

</html>
